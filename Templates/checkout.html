  {% if order is not None %}
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    var options = {
      name: "Veriprofile",
      description: "Payment For {{level.name}}",
      image: "https://example.com/your_logo",
      order_id: "{{order.id}}",
      prefill: {
        name: "{{order.notes.name}}",
        email: "{{order.notes.email}}",
        contact: "{{order.notes.phone}}",
      },
      theme: {
        color: "#3399cc",
      },
      handler: function (response) {
        window.location.href =
          "{% url 'verify_payment' %}?razorpay_payment_id=" +
          response.razorpay_payment_id;
      },
    };
    options.callback_url = "http://127.0.0.1:8000/verify_payment";

    // {% comment %} options.key = "your_backend_api_key"; {% endcomment %}

    var rzp1 = new Razorpay(options);
    rzp1.open();
  </script>
  {% endif %}


  <!-- date dynamic -->
  <script>
    function updateDate() {
      const dateText = document.getElementById("dateText");
      const currentDate = new Date();
      const year = currentDate.getFullYear();
      const month = currentDate.toLocaleString("default", { month: "long" });
      const dayOfMonth = currentDate.getDate();

      dateText.textContent = `${dayOfMonth}`;
      document.getElementById("monthText").innerHTML = `${month} ${year}`;
    }

    // Update the date when the page loads
    updateDate();

    // You can also set up a timer to continuously update the date
    setInterval(updateDate, 1000); // Update every second
  </script>
  <!-- date dynamic -->
